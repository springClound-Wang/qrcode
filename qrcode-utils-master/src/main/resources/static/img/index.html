<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>吊篮人员详细信息</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
    <div style="width: 100%;height:500px;text-align: center">
        <img id="img" src="" alt="网络错误" style="width: 500px;
    height: 500px"/>
    </div>
</body>
<script>
    //https://myqrc.oss-cn-beijing.aliyuncs.com/file/d26eb1f5b0b94f1ab5d573ba9f329601.png
    var id= getQueryVariable("id");
    $("#img").attr("src","https://myqrc.oss-cn-beijing.aliyuncs.com/file/"+id+".png");
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }
</script>
</html>
