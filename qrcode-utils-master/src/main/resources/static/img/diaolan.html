<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>吊篮人员详细信息</title>

</head>
<body>
    <div style="width: 100%;height:800px;text-align: center">
        <img id="img" src=""  style="width: 620px;
    "/>
    </div>
</body>
<script>
    //https://myqrc.oss-cn-beijing.aliyuncs.com/file/d26eb1f5b0b94f1ab5d573ba9f329601.png
    var id= getQueryVariable("id");
    var img=document.getElementById("img");
     var day2 = new Date();
    img.src="https://myqrc.oss-cn-beijing.aliyuncs.com/file/"+id+".png?time="+day2.getTime();
  //  $("#img").attr("src","https://myqrc.oss-cn-beijing.aliyuncs.com/file/"+id+".png");
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }
</script>
</html>
